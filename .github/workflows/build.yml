name: Build Module

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build module
        run: |
          mkdir -p dist/tmp

          # Copy module files
          cp -r src/* dist/tmp/

          # Create ZIP
          cd dist/tmp
          zip -r ../mod_custom_enhanced-${{ steps.version.outputs.VERSION || '1.0.0' }}.zip . -x "*.DS_Store" -x "*__MACOSX*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_custom_enhanced
          path: dist/*.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
